name: Build ipk for HomeProxy
on:
  push:
    branches:
      - 'master'
      - 'dev'
    paths:
      - 'htdocs/**'
      - 'po/**'
      - 'root/**'
      - 'Makefile'
      - '.github/**'
      - '!.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches:
      - 'master'
      - 'dev'
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'htdocs/**'
      - 'root/**'
      - 'Makefile'
      - '.github/**'
      - '!.github/ISSUE_TEMPLATE/**'
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source tree
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # èŽ·å–å®Œæ•´çš„ Git åŽ†å²ï¼Œç”¨äºŽç‰ˆæœ¬å·è®¡ç®—
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            # ä»Ž Release æ ‡ç­¾èŽ·å–ç‰ˆæœ¬å·ï¼ˆåŽ»æŽ‰ v å‰ç¼€ï¼‰
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
            echo "ðŸ“¦ Release build - Version: $VERSION"
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            # PR æž„å»ºä½¿ç”¨ PR ç¼–å·
            VERSION="0.0.0-pr${{ github.event.pull_request.number }}"
            echo "ðŸ”€ PR build - Version: $VERSION"
          else
            # Push æž„å»ºä½¿ç”¨æ—¥æœŸ+çŸ­commit
            VERSION="$(date +%Y.%m.%d)-$(git rev-parse --short HEAD)"
            echo "ðŸš€ Development build - Version: $VERSION"
          fi
          
          # æ¸…ç†ç‰ˆæœ¬å·ï¼Œç¡®ä¿ç¬¦åˆ APK è§„èŒƒï¼ˆåªä¿ç•™æ•°å­—ã€ç‚¹å’Œè¿žå­—ç¬¦ï¼‰
          VERSION_CLEAN=$(echo "$VERSION" | sed 's/[^0-9.\-]//g')
          
          # å¦‚æžœæ¸…ç†åŽå˜äº†ï¼Œæ˜¾ç¤ºè­¦å‘Š
          if [ "$VERSION" != "$VERSION_CLEAN" ]; then
            echo "âš ï¸  Cleaned version from '$VERSION' to '$VERSION_CLEAN'"
            VERSION="$VERSION_CLEAN"
          fi
          
          echo "âœ… Final version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # åŠ¨æ€æ›´æ–° Makefile ä¸­çš„ç‰ˆæœ¬å·
          sed -i "s/^PKG_VERSION:=.*/PKG_VERSION:=$VERSION/" Makefile
          
          # éªŒè¯ä¿®æ”¹
          echo "ðŸ“„ Updated Makefile:"
          grep "PKG_VERSION" Makefile
      
      - name: Checkout apk
        uses: actions/checkout@v5
        with:
          repository: 'alpinelinux/apk-tools'
          path: 'apk-tools'
          fetch-depth: 0
          ref: '6ffc65c63004b8d991ead4ea0f3d80e05b06b977'
      
      - name: Checkout po2lmo
        uses: actions/checkout@v5
        with:
          repository: 'openwrt/luci'
          path: 'po2lmo'
          sparse-checkout: 'modules/luci-base/src'
      
      - name: Setup dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E rm -rf /var/lib/man-db/auto-update
          sudo -E apt-get update -qq
          sudo -E apt-get install -y build-essential curl fakeroot libssl-dev lua5.1 meson ninja-build
          pushd apk-tools
          meson setup build \
            -Db_lto=true \
            -Dcompressed-help=false \
            -Ddocs=disabled \
            -Dhelp=enabled \
            -Dlua_version=5.1 \
            -Ddefault_library=static \
            -Durl_backend=wget \
            -Dzstd=false \
            -Dpython=disabled \
            -Dtests=disabled \
            -Dcrypto_backend=openssl
          ninja -C build
          sudo -E meson install -C build --strip
          popd
          pushd po2lmo/modules/luci-base/src
          make po2lmo
          sudo -E install -m0755 -s po2lmo /usr/local/bin/po2lmo
          popd
          curl -fLO "https://raw.githubusercontent.com/openwrt/openwrt/master/scripts/ipkg-build"
          sudo install -m0755 ipkg-build /usr/local/bin/ipkg-build
      
      - name: Build ipk file
        run: |
          echo "ðŸ”¨ Building version: ${{ steps.version.outputs.version }}"
          pushd .github
          fakeroot bash build-ipk.sh apk "${{ github.event_name }}"
          fakeroot bash build-ipk.sh ipk "${{ github.event_name }}"
          echo "APK_ASSET_NAME=$(ls *.apk)" >> $GITHUB_ENV
          echo "IPK_ASSET_NAME=$(ls *.ipk)" >> $GITHUB_ENV
          popd
          echo "âœ… Build completed!"
          echo "ðŸ“¦ APK: ${{ env.APK_ASSET_NAME }}"
          echo "ðŸ“¦ IPK: ${{ env.IPK_ASSET_NAME }}"
      
      - name: Publishing APK files to GitHub Artifacts
        uses: actions/upload-artifact@v4
        if: github.event_name != 'release'
        with:
          name: ${{ env.APK_ASSET_NAME }}
          path: .github/${{ env.APK_ASSET_NAME }}
      
      - name: Publishing IPK files to GitHub Artifacts
        uses: actions/upload-artifact@v4
        if: github.event_name != 'release'
        with:
          name: ${{ env.IPK_ASSET_NAME }}
          path: .github/${{ env.IPK_ASSET_NAME }}
      
      - name: Publishing to GitHub Releases
        uses: svenstaro/upload-release-action@v2
        if: github.event_name == 'release'
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: .github/luci-app-homeproxy_*.*
          file_glob: true
          tag: ${{ github.ref }}
